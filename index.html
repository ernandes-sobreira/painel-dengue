<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Dengue</title>

  <link rel="icon" href="icon.png">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

<header>
  <h1>Painel Dengue</h1>
  <p>Análises epidemiológicas (2014+) • DATASUS/SINAN • Ernandes Sobreira</p>
</header>

<main>
  <aside>
    <label>Camada</label>
    <select id="layer">
      <option value="br">Brasil</option>
      <option value="uf">Estados</option>
      <option value="mun">Municípios</option>
    </select>

    <label>UF</label>
    <select id="uf"></select>

    <label>Município</label>
    <select id="mun"></select>

    <label>Ano inicial</label>
    <select id="y0"></select>

    <label>Ano final</label>
    <select id="y1"></select>

    <button id="run">Responder</button>
  </aside>

  <section>
    <div class="card">
      <canvas id="chart"></canvas>
    </div>

    <div class="card kpis">
      <div><b>Total</b><span id="kTotal">—</span></div>
      <div><b>Média</b><span id="kMean">—</span></div>
      <div><b>Pico</b><span id="kPeak">—</span></div>
    </div>

    <div class="card">
      <table id="table"></table>
    </div>
  </section>
</main>

<script src="assets/app.js"></script>
</body>
</html>
